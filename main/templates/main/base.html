<!-- main/templates/main/base.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>الهيثم  </title>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    <!-- إضافة Bootstrap إذا كنت تستخدمها -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'main:home' %}"> الهيثم للحلاقة الرجالية</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:page_bab' %}">الباب</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:page_jandirs' %}">جنديرس</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:home' %}">الصفحة الرئيسية</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-primary text-white text-center py-3">
        &copy; الهيثم للحلاقة الرجالية
    </footer>
    <!-- إضافة Bootstrap JS إذا كنت تستخدمها -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
